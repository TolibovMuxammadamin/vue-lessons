<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .block {
        background-color: #eee;
        width: 300px;
        height: 300px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div @click.prevent="onLinkClick" href="youtube.com">
        <button @click.once="onBtnClick">{{ counter }}+</button>
      </div>

      <input @keyup.enter="onKey" type="text" />
      <input @keyup.space="onKey" type="text" />
      <input @keyup.esc="onKey" type="text" />
      <input @keyup.arrow-down="onKey" type="text" />
      <input @keyup.65="onKey" type="text" />
      <input @keyup.65="onKey" type="text" />
      <input @keyup.alt.66.exact="increment(1, $event)" type="text" />

      <div @mouseup.middle="onMouse" class="block"></div>
      <div @contextmenu.prevent="onMouse" class="block"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          counter: 0,
        },
        methods: {
          onMouse(event) {
            console.log(event.type);
          },
          onKey(event) {
            console.log(event.type);
          },
          onLinkClick() {
            console.log("Link Clicked");
          },
          onBtnClick() {
            console.log("Btn Clicked");
          },
          increment(size, $event) {
            this.counter += size;
            // console.log($event.target);
          },
        },
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="container my-3">
        <base-btn
          @bos="onClick"
          title="Some value"
          color="primary"
          icon="fa-user"
        >
          Profile
        </base-btn>
        <base-btn color="warning" icon="fa-phone"> Phone </base-btn>
        <base-btn color="success" icon="fa-check"> Success </base-btn>

        <base-input />
        <base-input />
        <base-input />
      </div>

      <!-- 1 - WAY -->
      <script type="text/x-template" id="base-btn">
        <button @click="emitBos" class="btn" :class="'btn-' + color">
            <i class="fa" :class="icon"></i>
            <slot></slot>
            <span class="badge bg-dark">
              {{ count }}
            </span>
        </button>
      </script>

      <script type="text/x-template" id="base-input">
        <div class="mb-3">
          <label for="input" class="form-label"
            >Email address</label
          >
          <input
            type="email"
            class="form-control"
            id="input"
            aria-describedby="emailHelp"
          />
          <div id="emailHelp" class="form-text">
            We'll never share your email with anyone else.
          </div>
        </div>
      </script>
    </div>
    <script>
      Vue.component("base-btn", {
        template: "#base-btn",
        props: ["color", "icon"],
        data() {
          return {
            count: 1,
          };
        },
        methods: {
          emitBos($event) {
            this.count++;
            this.$emit("bos", $event);
          },
        },
      });

      Vue.component("base-input", {
        template: "#base-input",
      });

      new Vue({
        el: "#app",
        methods: {
          onClick($event) {
            console.log("clicked", $event);
          },
        },
      });
    </script>
  </body>
</html>

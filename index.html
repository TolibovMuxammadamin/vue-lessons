<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="app">
      <div class="container my-3">
        <base-btn
          @click.native="onClick"
          title="Some value"
          color="primary"
          icon="fa-user"
        >
          Profile
        </base-btn>
        <base-btn color="warning" icon="fa-phone"> Phone </base-btn>
        <base-btn color="success" icon="fa-check"> Success </base-btn>
      </div>

      <!-- 1 - WAY -->
      <script type="text/x-template" id="base-btn">
        <button class="btn" :class="'btn-' + color">
            <i class="fa" :class="icon"></i>
            <slot></slot>
        </button>
      </script>
      <!-- 2 WAY -->
      <!-- <base-btn inline-template>
        <button class="btn" :class="'btn-' + type">
          <i class="fa" :class="icon"></i>
          <slot></slot>
        </button>
      </base-btn> -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
      Vue.component("base-btn", {
        template: "#base-btn",
        props: ["color", "icon"],
      });

      new Vue({
        el: "#app",
        methods: {
          onClick() {
            console.log("clicked");
          },
        },
      });
    </script>
  </body>
</html>

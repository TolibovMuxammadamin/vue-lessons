<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .block {
        background-color: #eee;
        width: 300px;
        height: 300px;
      }
    </style>
  </head>
  <body>
    <div id="app">
        <form @submit.prevent>
            <p>
                {{ msg }}
                <input v-model.number="msg" type="text" />
              </p>
              <p>
                {{ selectedSciences }}
                <div v-for="science in sciences" :key="science.id">
                    <input
                      v-model="selectedSciences"
                      :value="science.id"
                      type="checkbox"
                    />
                    {{ science.name }}
                </div>
              </p>
              <p>
                  {{ gender }}
                  <input v-model="gender" value="1" type="radio"> Male
                  <input v-model="gender" value="2" type="radio"> Female
              </p>
              <p>
                  {{ selectedSciences }}
                  <select v-model="selectedSciences" multiple>
                      <option v-for="item in sciences" :key="item.id" :value="item.id">
                          {{ item.name }}
                      </option>
                  </select>
              </p>
        </form>
     
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          msg: "",
          sciences: [
            { id: 1, name: "Matematika" },
            { id: 2, name: "Fizika" },
            { id: 3, name: "Tarix" },
            { id: 4, name: "Mehnat" },
          ],
          selectedSciences: [],
          gender: ''
        },
      });
    </script>
  </body>
</html>

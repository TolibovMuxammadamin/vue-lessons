<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="container my-3">
        <h4>Registration form</h4>
        <file-input v-model="file" label="Image"></file-input>
        <img :src="imgSrc" height="150" alt="" />
        <file-input
          v-model="files"
          label="Images"
          :multiple="true"
        ></file-input>
        <img v-for="img in imgsSrc" :key="img" :src="img" height="150" alt="" />
      </div>
    </div>

    <script type="text/x-template" id="file-input">
      <div class="mb-3">
        <slot>
            <label for="input" class="form-label">
                {{ label }}
            </label>
        </slot>
        <input
          @change="emitInput"
          :multiple="multiple"
          type="file"
          class="form-control"
          id="input"
          aria-describedby="emailHelp"
        />
        <div v-if="helperText" class="form-text">
          {{ helperText }}
        </div>
      </div>
    </script>

    <script>
      Vue.component("file-input", {
        template: "#file-input",
        props: ["label", "value", "helperText", "multiple"],
        methods: {
          emitInput($event) {
            if (this.multiple) {
              this.$emit("input", $event.target.files);
            } else {
              this.$emit("input", $event.target.files[0]);
            }
          },
        },
      });

      new Vue({
        el: "#app",
        data: {
          file: null,
          files: [],
        },
        computed: {
          imgSrc() {
            return this.file ? URL.createObjectURL(this.file) : "";
          },
          imgsSrc() {
            return this.files.length > 0
              ? Array.from(this.files).map((file) => URL.createObjectURL(file))
              : [];
          },
        },
        watch: {
          file(file) {
            console.log(file);
          },
          files(files) {
            console.log(files);
          },
        },
      });
    </script>
  </body>
</html>
